    <div class="login-wrapper">
      <form action="/login" method="post">
        <h2>Driver Login</h2>
        <div class="subtitle"><p>Please enter the required details below</pp></div>

        <label for="id">Employee ID<span class="error">*</span></label>

        <label for="password">Password<span class="error">*</span></label>
