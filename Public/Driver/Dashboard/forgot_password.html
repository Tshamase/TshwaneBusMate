
<html>
<head>
<title>Forget Password </title>
<style>
  body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a2f3a, #0d1b24);
        color: #f0f0f0;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 400px;
        width: 100%;
    }

    h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #27ae60;
        text-align: center;
        margin-top: 0;
        margin-bottom: 25px;
    }

    form label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #f0f0f0;
    }

    form input[type="text"],
    form input[type="email"] {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: #f0f0f0;
        font-size: 1rem;
        box-sizing: border-box;
    }

    form input::placeholder {
        color: #ccc;
    }

    form input:focus {
        outline: none;
        border-color: #27ae60;
        box-shadow: 0 0 6px rgba(39, 174, 96, 0.4);
    }

    button[type="submit"] {
        width: 100%;
        background-color: #27ae60;
        color: #f0f0f0;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #219150;
    }

    .back-to-login {
        text-align: center;
        margin-top: 20px;
    }

    .back-to-login a {
        color: #27ae60;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .back-to-login a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="card">
<h2>Forgot Password</h2>

<form method="POST" action="#">
<label for="driverID">Employee ID</label>
      <input type="text" id="driverID" name="driverID" placeholder="Enter your Employee ID" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your registered email" required>

      <button type="submit">Send Reset Link</button>
    </form>

    <div class="back-to-login">
      <a href="driver_login.html">‚Üê Back to Login</a>
    </div>
  </div>
</body>
</html>
