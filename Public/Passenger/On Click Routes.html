<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pretoria Area Selector</title>
  <style>
	.button-group {
		  display: flex;
		  flex-direction: column;
		  gap: 15px;
		  margin-top: 40px;
		  max-width: 300px;
		  margin-left: auto;
		  margin-right: auto;
		}

		.location-button {
		  padding: 12px 20px;
		  background-color: #27F531;
		  color: #0d1b24;
		  border: none;
		  border-radius: 6px;
		  font-size: 1rem;
		  font-weight: bold;
		  cursor: pointer;
		  transition: background-color 0.3s ease, transform 0.2s ease;
		}

		.location-button:hover {
		  background-color: #1dbf2f;
		  color: #ffffff;
		  transform: scale(1.03);
		}
		
		  * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2f3a, #0d1b24);
      color: #f0f0f0;
      line-height: 1.6;
      min-height: 100vh;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .menu-toggle {
        position: fixed;
        top: 30px;
        left: 20px;
        font-size: 24px;
        color: #27ae60;
        cursor: pointer;
        z-index: 1000;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -220px;
        width: 200px;
        height: 100vh;
        background: #0d1b24;
        padding: 30px 0;
        transition: left 0.3s ease;
        z-index: 999;
        border-right: 1px solid rgba(255,255,255,0.1);
    }

    .wrapper.active .sidebar { left: 0; }

    .sidebar h2 {
        color: #FFD700;
        font-style: italic;
        text-align: center;
        margin-bottom: 30px;
    }
    .sidebar ul { list-style: none; }
    .sidebar ul li {
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: background 0.3s ease;
    }
    .sidebar ul li a {
        color: #fafafc;
        text-decoration: none;
        font-size: 1rem;
        flex-grow: 1;
    }
    .sidebar ul li:hover { background: rgba(255,255,255,0.05); }
    .sidebar ul li:hover a { color: #27ae60; }

    nav.header-bar {
        width: 100%;
        height: 15vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 40px;
        color: white;
        background: linear-gradient(135deg, #000, #0d1b24);
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        position: fixed;
        top: 0;
        z-index: 100;
    }

    nav.header-bar .logo h1 {
        font-size: 2.2rem;
        font-weight: 800;
        background: linear-gradient(to right, #fff 51%, #FFD700 49%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Main content styles (keep your card styles, just update colors for dark bg) */
    .section {
      max-width: 1100px;
      margin: 15vh auto 0;
      padding: 20px;
    }
    .section h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #27F531;
      border-bottom: 2px solid #27F531;
      padding-bottom: 5px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .route-card {
      background-color: #1a2f3a;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 20px;
      transition: transform 0.2s ease;
      color: #fff;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .route-card:hover {
      transform: scale(1.02);
      background: #22384a;
    }
    .route-card h3 {
      color: #27F531;
      margin-bottom: 10px;
    }
    .route-card p {
      margin: 5px 0;
      font-size: 0.95rem;
    }
    .card-link {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 12px;
      background-color: #27F531;
      color: #222;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .card-link:hover {
      background-color: #1dbf2f;
      color: #fff;
    }

    /* Read more/collapse */
    .route-details {
      overflow: hidden;
      transition: max-height 0.35s ease;
      max-height: 7.5rem; /* collapsed height */
    }
    .route-details.expanded {
      max-height: 2000px;
    }
    .read-more {
      margin-top: 12px;
      align-self: flex-start;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.12);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .read-more:hover {
      border-color: #27F531;
      color: #27F531;
    }

    /* small screens tweak */
    @media (max-width: 480px) {
      .route-details { max-height: 9rem; }
    }
  </style>
</head>
<body>

	<div class="menu-toggle" onclick="toggleSidebar()">
		<i class="fa-solid fa-bars"></i>
	</div>

  <div class="wrapper">
    <!-- Sidebar (from login.html) -->
    <div class="sidebar">
      <h2>TBM</h2>
      <ul>
        <li><a href="home.html"><i class="fa-solid fa-house"></i>  Home</a></li>
        <li><a href="#"><i class="fa-solid fa-bus"></i>  About</a></li>
        <li><a href="#"><i class="fa-solid fa-comments"></i>  Inquiries</a></li>
      </ul>
    </div>

    <!-- Header Bar (from login.html) -->
    <nav class="header-bar">
      <div class="logo">
        <h1>TSHWANE<span>BUSMATE</span></h1>
      </div>
    </nav>

  <div class="button-group">

    <h1>Select Your Area</h1>
    <button class="card-link" onclick="goToPage('Centurion Route2.html')">Centurion</button>
    <button class="card-link" onclick="goToPage('Pretoria East Route2.html')">Pretoria East</button>
    <button class="card-link" onclick="goToPage('Pretoria West Route2.html')">Pretoria West</button>
    <button class="card-link" onclick="goToPage('Pretoria Central Route2.html')">Pretoria Central</button>
    <button class="card-link" onclick="goToPage('Pretoria Moot Route2.html')">Pretoria Moot</button>
    <button class="card-link" onclick="goToPage('Pretoria North Route2.html')">Pretoria North</button>
	</div>
   </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
