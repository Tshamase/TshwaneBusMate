    />

    <style>
      /* Menu toggle icon */
      .menu-toggle {
        position: fixed;
        top: 15px;
        left: 15px;
        font-size: 20px;
        color: #27ae60;
        cursor: pointer;
        z-index: 1000;
      }

      /* Sidebar navigation menu */
      .sidebar {
        position: fixed;
        top: 0;
        left: -220px; /* Hidden by default */
        width: 180px;
        height: 100vh;
        background: #0d1b24;
        padding: 20px 0;
        transition: left 0.3s ease; /* Smooth transition */
        z-index: 999;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Show sidebar when active */
      .sidebar.active {
        left: 0;
      }

      /* Sidebar title */
      .sidebar h2 {
        color: #ffd700; /* Title color */
        font-style: italic;
        text-align: center;
        margin-bottom: 15px;
        font-size: 1.2rem;
      }

      /* Sidebar list styling */
      .sidebar ul {
        list-style: none;
      }

      .sidebar ul li {
        padding: 8px 12px; /* Padding for list items */
        display: flex;
        align-items: center;
        gap: 8px; /* Space between icon and text */
        transition: background 0.3s ease;
        font-size: 0.9rem;
      }

      /* Sidebar links */
      .sidebar ul li a {
        color: #fafafc; /* Link color */
        text-decoration: none; /* Remove underline */
        flex-grow: 1; /* Allow link to grow */
      }

      /* Hover effect for sidebar items */
      .sidebar ul li:hover {
        background: rgba(255, 255, 255, 0.05);
      }
      .sidebar ul li:hover a {
        color: #27ae60;
      }

      /* Adjust header to accommodate sidebar toggle */
      header {
        padding-left: 60px; /* Make room for menu toggle */
      }
    </style>
  </head>
  <body>
    <div class="menu-toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar">

      <ul>

        </li>
        <li>

        <li>

    <div class="balance">

        <h4>Load Credits</h4>

    <footer>Copyright &copy; 2025 City of Tshwane. All rights reserved.</footer>

    <script>
      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("active");
      }

      // Close sidebar when clicking outside
      window.addEventListener("click", function (e) {
        const sidebar = document.querySelector(".sidebar");
        const toggle = document.querySelector(".menu-toggle");

        if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
          sidebar.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
