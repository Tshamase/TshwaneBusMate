<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule-Based Chatbot</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <section class="chat-window">
        <button class="close">x close</button>
        <div class="chat">
            <div class="model">
                <p>Hi, how can I help you? Click a question below or type your own!</p>
            </div>
        </div>
        <div class="input-area">
            <input placeholder="Ask me anything..." type="text">
            <button>
                <img src="send-icon.png" alt="send">
            </button>
        </div>
    </section>

    <div class="chat-button">
        <img src="chat-icon.png" alt="start chat">
    </div>

    <script src="chat.js"></script>
</body>
</html>
