<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Pretoria Area Selector</title>
  <style>
    /* RESET & BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #041a25; 
      background-image: linear-gradient(to right, #000, #041a25);
      color: #f0f0f0;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* WRAPPER & LAYOUT */
    .wrapper {
      position: relative;
      min-height: 100vh;
      padding-top: 80px;
    }

    /* MENU TOGGLE */
    .menu-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
      cursor: pointer;
      background-color: #00000000;
      padding: 12px 15px;
      border-radius: 5px;
      border: 1px solid #00000000;
    }

    .menu-toggle i {
      color: #27ae60;
      font-size: 24px;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background-color: #000;
      padding: 30px 0;
      position: fixed;
      height: 100vh;
      left: -250px;
      top: 0;
      transition: left 0.3s ease;
      z-index: 1000;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .wrapper.active .sidebar {
      left: 0;
    }

    .sidebar h2 {
      color: #FFD700;
      font-size: 24px;
      font-style: italic;
      margin-bottom: 30px;
      text-align: center;
      border-bottom: 1px solid rgb(255, 217, 0);
      padding-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease;
    }

    .sidebar ul li a {
      color: #fafafc;
      text-decoration: none;
      font-size: 1rem;
      flex-grow: 1;
      display: flex;
      align-items: center;
    }

    .sidebar ul li a i {
      margin-right: 10px;
      color: #27ae60;
      font-size: 18px;
    }

    .sidebar ul li:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .sidebar ul li:hover a {
      color: #27ae60;
    }

    /* HEADER BAR */
    nav.header-bar {
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 40px;
      background: linear-gradient(135deg, #000, #0d1b24);
      border-bottom: 1px solid rgb(255, 217, 0);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    nav.header-bar .logo h1 {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(to right, #fff 51%, #FFD700 49%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* BUTTON GROUP SECTION */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
      padding: 30px 25px;
      text-align: center;
    }

    .button-group h1 {
      font-size: 1.8rem;
      color: #FFD700;
      margin-bottom: 25px;
      letter-spacing: 1px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .card-link {
      padding: 12px 20px;
      background-color: #27F531;
      color: #0d1b24;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card-link:hover {
      background-color: #1dbf2f;
      color: #ffffff;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 15px rgba(39, 245, 49, 0.3);
    }

    /* RESPONSIVE DESIGN */
    @media screen and (max-width: 768px) {
      nav.header-bar .logo h1 {
        font-size: 1.5rem;
      }

      .button-group {
        padding: 20px 15px;
        max-width: 300px;
      }

      .button-group h1 {
        font-size: 1.5rem;
      }

      .card-link {
        font-size: 0.95rem;
        padding: 10px 18px;
      }
    }

    @media screen and (max-width: 480px) {
      nav.header-bar .logo h1 {
        font-size: 1.2rem;
        letter-spacing: 1px;
      }

      .button-group {
        padding: 15px 10px;
        max-width: 280px;
      }

      .button-group h1 {
        font-size: 1.3rem;
      }

      .card-link {
        font-size: 0.9rem;
        padding: 10px 16px;
      }
    }

    @media screen and (min-width: 1200px) {
      .button-group {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

  <div class="menu-toggle" onclick="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
  </div>

  <div class="wrapper">
    <div class="sidebar">
      <h2>TBM</h2>
      <ul>
        <li><a href="home.html"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="About.html"><i class="fa-solid fa-bus"></i> About</a></li>
        <li><a href="OnClickRoutes.html"><i class="fa-solid fa-map-location"></i> Bus Routes</a></li>
        <li><a href="/Public/Passenger/Credit_Payment/payment_gateway.html"><i class="fa-solid fa-bus"></i> Bus card</a></li>
      </ul>
    </div>

    <!-- Header Bar -->
    <nav class="header-bar">
      <div class="logo">
        <h1>TSHWANE<span>BUSMATE</span></h1>
      </div>
    </nav>

    <div class="button-group">
      <h1>Select Your Area</h1>
      <button class="card-link" onclick="goToPage('Centurion Routes.html')">Centurion</button>
      <button class="card-link" onclick="goToPage('Pretoria East Routes.html')">Pretoria East</button>
      <button class="card-link" onclick="goToPage('Pretoria West Routes.html')">Pretoria West</button>
      <button class="card-link" onclick="goToPage('Pretoria Central Routes.html')">Pretoria Central</button>
      <button class="card-link" onclick="goToPage('Pretoria Moot Routes.html')">Pretoria Moot</button>
      <button class="card-link" onclick="goToPage('Pretoria North Routes.html')">Pretoria North</button>
    </div>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }

    function toggleSidebar() {
      document.querySelector('.wrapper').classList.toggle('active');
    }

    window.addEventListener('click', function(e) {
      const wrapper = document.querySelector('.wrapper');
      const sidebar = document.querySelector('.sidebar');
      const toggle = document.querySelector('.menu-toggle');
      if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
        wrapper.classList.remove('active');
      }
    });
  </script>

</body>
</html>
