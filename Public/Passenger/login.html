<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TshwaneBusMate Login</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #1a2f3a, #0d1b24);
        color: #f0f0f0;
        line-height: 1.6;
        min-height: 100vh;
    }
     body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
    }

    .menu-toggle {
        position: fixed;
        top: 30px;
        left: 20px;
        font-size: 24px;
        color: #27ae60;
        cursor: pointer;
        z-index: 1000;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -220px;
        width: 200px;
        height: 100vh;
        background: #0d1b24;
        padding: 30px 0;
        transition: left 0.3s ease;
        z-index: 999;
        border-right: 1px solid rgba(255,255,255,0.1);
    }

  .wrapper.active .sidebar { left: 0; }

    .sidebar h2 {
        color: #FFD700;
        font-style: italic;
        text-align: center;
        margin-bottom: 30px;
    }
    .sidebar ul { list-style: none; }
    .sidebar ul li {
        padding: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: background 0.3s ease;
    }
    .sidebar ul li a {
        color: #fafafc;
        text-decoration: none;
        font-size: 1rem;
        flex-grow: 1;
    }
    .sidebar ul li:hover { background: rgba(255,255,255,0.05); }
    .sidebar ul li:hover a { color: #27ae60; }
   nav.header-bar {
        width: 100%;
        height: 15vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 40px;
        color: white;
        background: linear-gradient(135deg, #000, #0d1b24);
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        position: fixed;
        top: 0;
        z-index: 100;
    }

    nav.header-bar .logo h1 {
        font-size: 2.2rem;
        font-weight: 800;
        background: linear-gradient(to right, #fff 51%, #FFD700 49%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .login-wrapper {
        max-width: 450px;
        margin: 160px auto;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        padding: 30px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.1);
    }

    h2 {
        font-size: 28px;
        color: #27ae60;
        margin-bottom: 10px;
    }

    .subtitle p {
        font-size: 20px;
        color: #bbb;
        margin-bottom: 25px;
    }

    label {
        display: block;
        text-align: left;
        margin: 15px 0 8px;
        font-weight: bold;
        color: #f0f0f0;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    .remember-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 15px;
    }

    .remember-container input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .remember-container label {
      font-size: 16px;
      font-weight: normal;
      margin: 0;
      cursor: pointer;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        font-size: 18px;
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #2ecc71, #27ae60);
    }

    .lastline p {
      font-size: 15px;
      margin-top: 20px;
    }

    .lastline p a {
      color: yellow;
      text-decoration: none;
      font-weight: bold;
    }

    .lastline p a:hover {
      text-decoration: underline;
    }
    .error {
        color: red;
        font-size: 1rem;
        margin-left: 4px;
        text-align: left;
    }
  </style>
</head>
<body>
  <div class="menu-toggle" onclick="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
  </div>

  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>TBM</h2>
      <ul>
        <li><a href="home.html"><i class="fa-solid fa-house"></i>  Home</a></li>
        <li><a href="#"><i class="fa-solid fa-bus"></i>  About</a></li>
        <li><a href="#"><i class="fa-solid fa-comments"></i>  Inquiries</a></li>
      </ul>
    </div>

    <!-- Header Bar -->
    <nav class="header-bar">
      <div class="logo">
        <h1>TSHWANE<span>BUSMATE</span></h1>
      </div>
    </nav>

    <!-- Login Section -->
    <div class="login-wrapper">
      <form action="/login" method="post">
        <h2>Login</h2>
        <div class="subtitle"><p>Please enter the required details below</pp></div>

        <label for="fullname">Full Name<span class="error">*</span></label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required />

        <label for="buscard">Bus Card no<span class="error">*</span></label>
        <input type="text" id="buscard" name="buscard" placeholder="Enter card number" required />

        <div class="remember-container">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>

        <button type="submit">Login</button>
        <div class="lastline"><p>Don't have an account? <a href="signup.php">Sign up here</a></p></div>
      </form>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.querySelector('.wrapper').classList.toggle('active');
    }
  </script>
</body>
</html>
